      <!-- Dynamic Blogs Section -->
      <div id="blogs">
        <h3 class="pb-4 mb-4 fst-italic border-bottom">Blogs</h3>
        <div id="blog-container"></div>
      </div>
      <script>
        fetch('https://6774e57a70d9a884ee31.appwrite.global/')
          .then(response => response.json())
          .then(data => {
            const blogContainer = document.getElementById('blog-container');
            blogContainer.innerHTML = data.map(blog => `
              <div class="mb-4">
                <h2>${blog.title}</h2>
                <p class="blog-post-meta">
                  ${blog.publishDate} by <a href="${blog.authorLink}">${blog.author}</a>
                </p>
                <p>${blog.headline}</p>
                <a href="${blog.link}" class="icon-link gap-1">Continue reading</a>
              </div>
            `).join('');
          })
          .catch(err => console.error('Error loading blogs:', err));
      </script>

      <!-- Challenges Sidebar -->
      <div class="col-md-4">
        <div id="challenges">
          <h4 class="fst-italic">Challenges</h4>
          <ul id="challenge-list" class="list-unstyled"></ul>
        </div>
        <script>
          fetch('/api/challenges?limit=5')
            .then(response => response.json())
            .then(data => {
              const challengeList = document.getElementById('challenge-list');
              challengeList.innerHTML = data.map(challenge => `
                <li>
                  <a class="d-flex flex-column flex-lg-row gap-3 align-items-start align-items-lg-center py-3 link-body-emphasis text-decoration-none border-top" href="${challenge.link}">
                    <img class="cht" src="${challenge.icon}" alt="${challenge.title}" width="50" />
                    <div class="col-lg-8">
                      <h6 class="mb-0">${challenge.title}</h6>
                      <small class="text-body-secondary">${challenge.author}</small>
                    </div>
                  </a>
                </li>
              `).join('');
            })
            .catch(err => console.error('Error loading challenges:', err));
        </script>
      </div>
